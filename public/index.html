<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick&Morty</title>
    <link type="text/css" href="styles.css" rel="stylesheet">
</head>

<body>
    <main class="Main">
        <header class="Header" id="header">
        </header>
        
        <div style="display: flex; align-items: center; justify-content: flex-end;">
            <p style="display: inline; margin: 2px; margin-right: 10px;">Dark mode:</p>
            <label class="switch">
                <input type="checkbox" id="modo-toggle" onchange="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
        </div>

        <section id="content" class="content">
            <div class="Main-loading">

            </div>
        </section>
        
        <header class="Footer" id="footer">
        </header>
        
        <!--
        <script src="ejercicio_uso_basico_de_funciones.js"></script>
        -->
        <script src="funcionesURL.js"></script>
    </main>
</body>
</html>
